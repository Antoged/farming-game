name: Deploy to GitHub Pages (Alternative)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install gh-pages
        run: npm install -g gh-pages
        
      - name: Build
        run: |
          mkdir -p docs
          cp index.html docs/
          cp telegram-app.html docs/
          cp README.md docs/
          cp CNAME docs/
          touch docs/.nojekyll
          echo "✅ Сайт собран"
          ls -la docs/
          
      - name: Deploy to GitHub Pages
        run: |
          gh-pages -d docs --repo ${{ github.repository }} --branch gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

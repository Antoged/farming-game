    <style>

        body {

        .container {

        .header {

        .weather-info {

        .stat-value {

        .stat-label {

        .nav-tab {

        }

        .tab-content {

        }

        .farm-plot {

            padding: 20px;

            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .farm-plot:hover {
            border-color: #4CAF50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .plot-empty { color: #666; }
        .plot-planted { color: #4CAF50; }
        .plot-ready { color: #FF9800; }

        .shop-item, .inventory-item {

            align-items: center;

        .shop-item:hover, .inventory-item:hover {

        .btn {

            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);

        .loading {

        .error {

        .empty-state {

<body>

        <div class="content">

            <!-- –ú–∞–≥–∞–∑–∏–Ω -->
            <div id="shop-tab" class="tab-content">

    <script>
        console.log('=== –ó–ê–ü–£–°–ö –§–ï–†–ú–ï–†–°–ö–û–ô –ò–ì–†–´ ===');

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function generateUniqueId() {
            let userId = localStorage.getItem('farming_user_id');
            
            if (!userId) {
                // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
                const timestamp = Date.now();
                const random = Math.floor(Math.random() * 100000);
                const browser = (navigator.userAgent.length + screen.width + screen.height) % 1000;
                
                userId = `player_${timestamp}_${random}_${browser}`;
                localStorage.setItem('farming_user_id', userId);
                
                console.log('‚úÖ –°–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π ID:', userId);
            } else {
                console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π ID:', userId);
            }
            
            return userId;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userId = generateUniqueId();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º ID –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        document.getElementById('mode-info').innerHTML = `
            üéÆ ID: ${userId.slice(0, 20)}...
            <button onclick="resetGame()" style="background:none;border:none;color:inherit;text-decoration:underline;cursor:pointer;font-size:10px;margin-left:10px;">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        `;

        // –ë–∞–∑–æ–≤—ã–µ –∏–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        function getGameData() {
            const storageKey = `farming_data_${userId}`;
            let gameData = JSON.parse(localStorage.getItem(storageKey) || 'null');
            
            if (!gameData) {
                console.log('–°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –∏–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ...');
                gameData = {
                    farm: {
                        plots: [
                            { id: 1, status: 'empty' },
                            { id: 2, status: 'planted', seedType: 'carrot', timeLeft: 45 },
                            { id: 3, status: 'ready', seedType: 'tomato' },
                            { id: 4, status: 'empty' },
                            { id: 5, status: 'planted', seedType: 'potato', timeLeft: 120 },
                            { id: 6, status: 'empty' }
                        ]
                    },
                    shop: {
                        items: [
                            { seed_type: 'carrot', name: '–ú–æ—Ä–∫–æ–≤—å', emoji: 'ü•ï', price: 10 },
                            { seed_type: 'tomato', name: '–ü–æ–º–∏–¥–æ—Ä', emoji: 'üçÖ', price: 25 },
                            { seed_type: 'potato', name: '–ö–∞—Ä—Ç–æ—à–∫–∞', emoji: 'ü•î', price: 15 },
                            { seed_type: 'cucumber', name: '–û–≥—É—Ä–µ—Ü', emoji: 'ü•í', price: 20 }
                        ]
                    },
                    inventory: {
                        items: [
                            { id: 1, item_type: 'carrot', name: '–ú–æ—Ä–∫–æ–≤—å', emoji: 'ü•ï', price: 15, weight: 120, size: 18 },
                            { id: 2, item_type: 'tomato', name: '–ü–æ–º–∏–¥–æ—Ä', emoji: 'üçÖ', price: 35, weight: 180, size: 25 }
                        ]
                    },
                    stats: { money: 150, level: 2, inventory_count: 2 },
                    weather: { type: 'sunny', name: '–°–æ–ª–Ω–µ—á–Ω–æ', emoji: '‚òÄÔ∏è' }
                };
                
                saveGameData(gameData);
            }
            
            return gameData;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function saveGameData(data) {
            const storageKey = `farming_data_${userId}`;
            localStorage.setItem(storageKey, JSON.stringify(data));
            console.log('üíæ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
        }

        // –ü–æ–ª—É—á–∞–µ–º –∏–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameData = getGameData();

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            console.log(`üîÑ –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –≤–∫–ª–∞–¥–∫—É: ${tabName}`);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            const targetTab = document.getElementById(`${tabName}-tab`);
            if (targetTab) {
                targetTab.classList.add('active');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const activeButton = Array.from(document.querySelectorAll('.nav-tab'))
                .find(tab => tab.onclick.toString().includes(tabName));
            if (activeButton) {
                activeButton.classList.add('active');
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤–∫–ª–∞–¥–∫–∏
            switch(tabName) {
                case 'farm':
                    loadFarm();
                    break;
                case 'shop':
                    loadShop();
                    break;
                case 'inventory':
                    loadInventory();
                    break;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–µ—Ä–º—ã
        function loadFarm() {
            console.log('üå± –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–µ—Ä–º—É...');
            const container = document.getElementById('farmGrid');
            container.innerHTML = '';

            gameData.farm.plots.forEach(plot => {
                const plotDiv = document.createElement('div');
                plotDiv.className = `farm-plot plot-${plot.status}`;
                
                if (plot.status === 'empty') {
                    plotDiv.innerHTML = `
                        <div>–£—á–∞—Å—Ç–æ–∫ ${plot.id}</div>
                        <button class="btn" onclick="plantSeed(${plot.id})">–ü–æ—Å–∞–¥–∏—Ç—å</button>
                    `;
                } else if (plot.status === 'planted') {
                    plotDiv.innerHTML = `
                        <div>–£—á–∞—Å—Ç–æ–∫ ${plot.id}</div>
                        <div>üåø ${getSeedName(plot.seedType)}</div>
                        <div>‚è∞ ${plot.timeLeft}—Å</div>
                    `;
                } else if (plot.status === 'ready') {
                    plotDiv.innerHTML = `
                        <div>–£—á–∞—Å—Ç–æ–∫ ${plot.id}</div>
                        <div>üåæ ${getSeedName(plot.seedType)}</div>
                        <button class="btn" onclick="harvestPlot(${plot.id})">–°–æ–±—Ä–∞—Ç—å</button>
                    `;
                }
                
                container.appendChild(plotDiv);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞
        function loadShop() {
            console.log('üõí –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞–≥–∞–∑–∏–Ω...');
            const container = document.getElementById('shopItems');
            container.innerHTML = '';

            if (gameData.shop.items.length === 0) {
                container.innerHTML = '<div class="empty-state"><h4>–ú–∞–≥–∞–∑–∏–Ω –ø—É—Å—Ç</h4></div>';
                return;
            }

            gameData.shop.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                itemDiv.innerHTML = `
                    <div>
                        <div>${item.emoji} ${item.name}</div>
                        <div style="font-size: 12px; color: #666;">–¶–µ–Ω–∞: ${item.price} –º–æ–Ω–µ—Ç</div>
                    </div>
                    <button class="btn" onclick="buySeed('${item.seed_type}')">–ö—É–ø–∏—Ç—å</button>
                `;
                container.appendChild(itemDiv);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function loadInventory() {
            console.log('üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å...');
            const container = document.getElementById('inventoryItems');
            container.innerHTML = '';

            if (gameData.inventory.items.length === 0) {
                container.innerHTML = '<div class="empty-state"><h4>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</h4></div>';
                return;
            }

            gameData.inventory.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'inventory-item';
                itemDiv.innerHTML = `
                    <div>
                        <div>${item.emoji} ${item.name}</div>
                        <div style="font-size: 12px; color: #666;">
                            ${item.weight}–≥, ${item.size}—Å–º<br>
                            –¶–µ–Ω–∞: ${item.price} –º–æ–Ω–µ—Ç
                        </div>
                    </div>
                    <button class="btn" onclick="sellItem(${item.id})">–ü—Ä–æ–¥–∞—Ç—å</button>
                `;
                container.appendChild(itemDiv);
            });
        }

        // –ü–æ—Å–∞–¥–∫–∞ —Å–µ–º—è–Ω
        function plantSeed(plotId) {
            console.log(`üå± –ü–æ—Å–∞–¥–∫–∞ —Å–µ–º—è–Ω –Ω–∞ —É—á–∞—Å—Ç–æ–∫ ${plotId}`);
            
            const availableSeeds = gameData.shop.items.map(item => 
                `${item.seed_type}: ${item.name} (${item.price} –º–æ–Ω–µ—Ç)`
            ).join('\n');
            
            const choice = prompt(`–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–º–µ–Ω–∞ –¥–ª—è –ø–æ—Å–∞–¥–∫–∏:\n${availableSeeds}\n\n–í–≤–µ–¥–∏—Ç–µ —Ç–∏–ø —Å–µ–º—è–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä: carrot):`);
            
            if (choice && gameData.shop.items.find(item => item.seed_type === choice)) {
                const seed = gameData.shop.items.find(item => item.seed_type === choice);
                
                if (gameData.stats.money >= seed.price) {
                    // –°–ø–∏—Å—ã–≤–∞–µ–º –¥–µ–Ω—å–≥–∏
                    gameData.stats.money -= seed.price;
                    
                    // –°–∞–∂–∞–µ–º —Å–µ–º—è
                    const plot = gameData.farm.plots.find(p => p.id === plotId);
                    if (plot) {
                        plot.status = 'planted';
                        plot.seedType = choice;
                        plot.timeLeft = 60; // 1 –º–∏–Ω—É—Ç–∞ –¥–ª—è –¥–µ–º–æ
                    }
                    
                    saveGameData(gameData);
                    updateStats();
                    loadFarm();
                    
                    alert(`‚úÖ ${seed.name} –ø–æ—Å–∞–∂–µ–Ω—ã –∑–∞ ${seed.price} –º–æ–Ω–µ—Ç!`);
                } else {
                    alert(`‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥! –ù—É–∂–Ω–æ: ${seed.price}, —É –≤–∞—Å: ${gameData.stats.money}`);
                }
            }
        }

        // –°–±–æ—Ä —É—Ä–æ–∂–∞—è
        function harvestPlot(plotId) {
            console.log(`üåæ –°–±–æ—Ä —É—Ä–æ–∂–∞—è —Å —É—á–∞—Å—Ç–∫–∞ ${plotId}`);
            
            const plot = gameData.farm.plots.find(p => p.id === plotId);
            if (plot && plot.status === 'ready') {
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–¥–º–µ—Ç –¥–ª—è –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
                const newItem = {
                    id: Date.now(),
                    item_type: plot.seedType,
                    name: getSeedName(plot.seedType),
                    emoji: getSeedEmoji(plot.seedType),
                    price: Math.floor(Math.random() * 30) + 15,
                    weight: Math.floor(Math.random() * 100) + 50,
                    size: Math.floor(Math.random() * 20) + 10
                };
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
                gameData.inventory.items.push(newItem);
                gameData.stats.inventory_count = gameData.inventory.items.length;
                gameData.stats.money += 5; // –ë–æ–Ω—É—Å –∑–∞ —Å–±–æ—Ä
                
                // –û—á–∏—â–∞–µ–º —É—á–∞—Å—Ç–æ–∫
                plot.status = 'empty';
                plot.seedType = null;
                plot.timeLeft = 0;
                
                saveGameData(gameData);
                updateStats();
                loadFarm();
                
                alert(`üåæ –£—Ä–æ–∂–∞–π —Å–æ–±—Ä–∞–Ω! –ü–æ–ª—É—á–µ–Ω–æ: ${newItem.name}`);
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ —Å–µ–º—è–Ω
        function buySeed(seedType) {
            console.log(`üí∞ –ü–æ–∫—É–ø–∫–∞ —Å–µ–º—è–Ω: ${seedType}`);
            
            const seed = gameData.shop.items.find(item => item.seed_type === seedType);
            if (seed && gameData.stats.money >= seed.price) {
